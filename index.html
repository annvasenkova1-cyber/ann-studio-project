<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIXIT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              olive: {
                900: '#141C13', // Body Dark
                800: '#1F2B1D', // Card Dark
                700: '#2F3E28', // Header/Border Dark
                600: '#3A4B32',
              },
              gold: {
                500: '#C5A66F',
                600: '#B0925D',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F8F6; /* Warm Cream */
        color: #2C2C2C;
      }
      /* Dark mode body handled by Tailwind class on parent div in App.tsx */
      
      /* Custom scrollbar for Olive/Beige theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E5E0D8; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #2F3E28;
      }
      ::-webkit-scrollbar-thumb {
        background: #8F9F83; /* Sage */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #738566; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #F0EFEB;
        border-radius: 8px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: #1F2B1D;
        border-color: #2F3E28;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #A3B19A;
        border-radius: 8px;
        border: 2px solid #F0EFEB;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4A5D43;
        border: 2px solid #1F2B1D;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #8F9F83;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
